<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link id="modLink" rel="stylesheet" type="text/css" href="">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" rel="external nofollow" />
    <script src="//at.alicdn.com/t/font_1924615_3cbtjwzwur6.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=a3c02dff2072332fc050d0ca8e99c20e&plugin=AMap.DistrictSearch"></script>
    
    <link type="text/css" rel="stylesheet" href="//at.alicdn.com/t/font_1924615_3cbtjwzwur6.css"> 
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <%for(var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js){%><script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>" ></script><%}%>
    <title>正泰云组态平台</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        overflow: hidden;
        user-select: none;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
        background-color: transparent;
      }
      ::-webkit-scrollbar-button{
        width: 0px;
        height: 0px;
      }

      /*定义滚动条的轨道，内阴影及圆角*/
      ::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0);
      }
      /*定义滑块，内阴影及圆角*/
      ::-webkit-scrollbar-thumb {
        height: 30px;
        border-radius: 3px;
        background-color: #b2ddff;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-corner{
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
